<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Modal on Input Click</title>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    
    <!-- Input Field -->
    <input type="text" id="openModal" placeholder="Click to open modal" 
        class="px-4 py-2 border rounded-lg cursor-pointer" readonly>
    
    <!-- Modal (Hidden by default) -->
    <div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h2 class="text-xl font-semibold mb-4">This is a Modal</h2>
            <p class="text-gray-600">Click the button below to close.</p>
            <button id="closeModal" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg">Close</button>
        </div>
    </div>
    
    <script>
        document.getElementById('openModal').addEventListener('click', function() {
            document.getElementById('modal').classList.remove('hidden');
        });

        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('modal').classList.add('hidden');
        });
    </script>
</body>
</html>
